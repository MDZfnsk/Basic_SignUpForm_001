<td> <input type="text" name="fname" placeholder="Enter First Name" /> </td>
</tr>

<td> Last Name </td>

</tr>

<td> 
<div class="dob">

<option value="0">Date</option>

</div>
<div class="dob">
<select name="month">
<option value="0">Month</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
</div> 
<div class="dob">
<select name="year">
<option value="0">Year</option>
<option value="94">1994</option>
<option value="95">1995</option>

<option value="98">1998</option>
</select>
</div>  
</td>
</tr>
<tr>

<td style="font-size:16px;">
<div class="gend">

</div>
<div class="gend">
<input type="radio" name="gen" value="F" />Female
</div>
</td>
</tr>
<tr>
<td> Country </td>
<td>
<select name="country">
<option value="0">Country</option>

<option value="2">India</option>
<option value="3">USA</option>
<option value="4">Japan</option>
<option value="5">Nepal</option>
</select> 
</td>
</tr>
<tr>
<td> E-mail </td>
<td>
<input type="email" id="mail" name="mail" placeholder="Enter E-mail" />
</td>
</tr>
<tr>
<td> Phone </td>
<td>
<input type="tel" id="phone" name="phone" placeholder="Enter Phone" />
</td>
</tr>
<tr>
<td> Password </td>
<td>
<input type="password" id="pwd1" name="pwd" />
</td>
</tr>
<tr>

<td>
<input type="password" id="pwd2" name="pwd" />
</td>
</tr>
<tr>
<td colspan="2" style="font-size:16px; text-align:right; padding-right:55px;"> 
<input type="checkbox" name="check" value="chk" />
I Agree to The Terms of Use
</td>
</tr>
</table>
</div>
<div class="in3">
